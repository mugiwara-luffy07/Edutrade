<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Swap - Sign Up</title>
    <link rel="stylesheet" href="sign.css">
</head>

<body>
    <div class="container">
        <div class="left-side">
            <h1 class="logo">EduTrade</h1>
            <div class="form-container">
                <h2 class="title">Sign Up</h2>
                <form>
                    <div class="input-group">
                        <input type="text" id="username" placeholder="Username">
                    </div>
                    <div class="input-group">
                        <input type="email" id="email" placeholder="E-mail">
                    </div>
                    <div class="input-group">
                        <input type="password" id="password" placeholder="Password">
                    </div>
                   <a href="about.html"> <button type="submit" id="signup" >Sign up</button></a>
                </form>
            </div>
        </div>
        <div class="right-side">
            <div class="circle"></div>
            <div class="login-prompt">
                <h2>One of us?</h2>
                <p>Log in to continue sharing and learning</p>
                <a href="login.html" class="login-button">Login</a>
            </div>

            <div class="phone-image">

                <img src="sign.png" alt="Phone Image" width="1200px" height="800px">
            </div>
        </div>
    </div>
</body>

</html>
